<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>CALCULATOR by Beatrice</title>
    </head>

<body>
    <div class= "calculator">
    <div class=container>
        <div class="inputField"></div>
        <button class="button, clear" value="clear">C</button>
        <button class="operator" value="/">/</button>
        <button class="digit" value="1">1</button>
        <button class="digit" value="2">2</button>
        <button class="digit" value="3">3</button>
        <button class="operator" value="x">x</button>
        <button class="digit" value="4">4</button>
        <button class="digit" value="5">5</button>
        <button class="digit" value="6">6</button>
        <button class="operator" value="-">-</button>
        <button class="digit" value="7">7</button>
        <button class="digit" value="8">8</button>
        <button class="digit" value="9">9</button>
        <button class="operator" value="+">+</button>
        <button class="digit, zero" value="0">0</button>  <!--this button will be the size of two-->
        <button class="decimal" value=".">.</button>
        <button class="button, equals" value="=">=</button>
       
    </div>
    </div>
    
</body>

</html>
